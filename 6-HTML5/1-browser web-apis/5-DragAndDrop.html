<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dad demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body class="container">

    <hr />
    <h1> drag and drop - Leran</h1>
    <hr />


    <button draggable="true" ondragstart="drag(event)" id="bt1">button-1</button>
    <button draggable="true" ondragstart="drag(event)" id="bt2">button-2</button>

    <hr />

    <div class="jumbotron" ondragover="allowDrop(event)" ondrop="drop(event)">
    </div>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>



</body>

</html>

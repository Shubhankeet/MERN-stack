<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web-ui-intro</title>
    <link rel="stylesheet" href="./bootstrap-4.4.1/dist/css/bootstrap.css" />
</head>

<body class="container">

    <hr />
    <h1>web ui</h1>
    <hr />
    Time : <span id="time" class="badge badge-danger"></span>
    <hr />
    <input type="number" id="timer-input" size="2" />
    <hr/>

    <div class="card">
        <div class="card-header">Timer</div>
        <div class="card-body">
            <span class="h1" id="timer-mintue">0</span>m
            <span class="h1" id="timer-seconds">0</span>s
        </div>
        <div class="card-footer">
            <button id="timer-btn" class="btn btn-sm btn-primary">start</button>
            <button id="timer-reset-btn" class="btn btn-sm btn-secondary">reset</button>
        </div>
    </div>

    

    <hr />
    <button class="btn btn-dark">GM</button>
    <button class="btn btn-danger">GE</button>
    <button class="btn btn-warning">GN</button>
    <div class="alert alert-info">
        welcome
    </div>
    <hr />

    <button id="start-btn" class="btn btn-dark">start</button>
    <button id="stop-btn" class="btn btn-danger">stop</button>
    <hr />
    <div>
        <img id="slide" src="images/1.jpg" class="img-fluid" />
    </div>

    <script src="./index.js"></script>

</body>

</html>

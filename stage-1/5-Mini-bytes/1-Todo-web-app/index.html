<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo-web-ui</title>
    <script src="https://kit.fontawesome.com/bff1038fa3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap-4.4.1/dist/css/bootstrap.css">
</head>

<body class="container">
    <hr />
    <h1>web ui</h1>
    <hr />
    <div>todos app </div>
    <hr />
    <div class="row">
        <div class="col-6 col-sm-10 offset-sm-1 col-md-6 offset-md-3">
            <section class="card">
                <div class="card-body bg-light">
                    <input id="new-todo" class="form-control" placeholder="what needs to be done?" />
                </div>
            </section>
        </div>
    </div>
    <hr />
    <section class="card">
        <div class="card-body">
            <button id="toggle-all"><i class="fas fa-check-double"></i></button>
            <ul class="list-group" id="todo-list">
            </ul>
        </div>
        <div class="card-footer">
            <ul class="nav" id="todo-filters">
                <li class="nav-item"><a href="#" class="nav-link">All</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Active</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Completed</a></li>
            </ul>
            <hr/>
            <span class="badge badge-warning" id="todo-left-count">0</span> item(s) left
            <button id="clear-completed" class="btn btn-sm btn-primary float-right">clear completed</button>
        </div>
    </section>

    <script src="./index.js"></script>


</body>

</html>
